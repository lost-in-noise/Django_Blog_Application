<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts in General Category</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}: {{ post.content }}</li>
        {% empty %}
            <li>No posts available in this category.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
